<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel  placeholder="email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please Enter A Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="password" required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter A Valid Password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
